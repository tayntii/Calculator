<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Calculator</title>
    </head>
    
    <body>
        <div class="calculator">
            <form class="calculator_body">
                <div class="calc_row">
                    <input class="calc_display" type="text" disabled>
                </div>
    
                <div class="calc_row">
                    <button value="+" class="calc_key calc_button">+</button>
                    <button value="0" class="calc_key calc_button">0</button>
                    <button value="C" class="calc_key calc_clear">C</button>
                    <button value="backspace" class="calc_key calc_backspace"><</button>
                </div>
    
                <div class="calc_row">
                    <button value="-" class="calc_key calc_button">-</button>
                    <button value="1" class="calc_key calc_button">1</button>
                    <button value="2" class="calc_key calc_button">2</button>
                    <button value="3" class="calc_key calc_button">3</button>
                </div>
    
                <div class="calc_row">
                    <button value=":" class="calc_key calc_button">:</button>
                    <button value="4" class="calc_key calc_button">4</button>
                    <button value="5" class="calc_key calc_button">5</button>
                    <button value="6" class="calc_key calc_button">6</button>
                </div>
    
                <div class="calc_row">
                    <button value="*" class="calc_key calc_button">*</button>
                    <button value="7" class="calc_key calc_button">7</button>
                    <button value="8" class="calc_key calc_button">8</button>
                    <button value="9" class="calc_key calc_button">9</button>
                </div>
    
                <div class="calc_row">
                    <button value="=" class="calc_key calc_key--equal">=</button>
                </div>
            </form>
        </div>
    </body>
</html>
