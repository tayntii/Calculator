<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>MyCalculator</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </head>
    
    <body>
        <div class="calculator">
            <div class="calculator_body">
                <div class="calc_row">
                    <input class="calc_display" type="text" disabled>
                </div>
    
                <div class="calc_row">
                    <button value="." class="calc_key calc_button"></button>
                    <button value="C" class="calc_key calc_clear"></button>
                    <button value="<" class="calc_key calc_backspace"></button>
                    <button value="OFF" class="calc_key calc_key--power"></button>
                </div>
    
                <div class="calc_row">
                    <button value="+" class="calc_key calc_add"></button>
                    <button value="1" class="calc_key calc_button"></button>
                    <button value="2" class="calc_key calc_button"></button>
                    <button value="3" class="calc_key calc_button"></button>
                </div>
    
                <div class="calc_row">
                    <button value="-" class="calc_key calc_add"></button>
                    <button value="4" class="calc_key calc_button"></button>
                    <button value="5" class="calc_key calc_button"></button>
                    <button value="6" class="calc_key calc_button"></button>
                </div>
    
                <div class="calc_row">
                    <button value="*" class="calc_key calc_mult"></button>
                    <button value="7" class="calc_key calc_button"></button>
                    <button value="8" class="calc_key calc_button"></button>
                    <button value="9" class="calc_key calc_button"></button>
                </div>

                <div class="calc_row">
                        <button value="/" class="calc_key calc_mult"></button>
                        <button value="sqrt" class="calc_key calc_sqrt"></button>
                        <button value="0" class="calc_key calc_button"></button>
                        <button value="sqr" class="calc_key calc_sqr"></button>
                </div>

                <div class="calc_row">
                        <button value="=" class="calc_key calc_key--equal"></button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
